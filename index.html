<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo App ‚ù§Ô∏è</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ff2d55">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,#ffdde1,#ee9ca7);min-height:100vh;display:grid;place-items:center}
    .card{background:rgba(255,255,255,.7);backdrop-filter:blur(8px);border-radius:24px;box-shadow:0 10px 35px rgba(0,0,0,.15);padding:24px;max-width:420px;width:92%}
    h1{margin:0 0 8px;font-size:28px}
    .btn{width:100%;padding:14px;border-radius:12px;border:0;background:#ff2d55;color:#fff;font-weight:700;font-size:16px;cursor:pointer}
    .hint{font-size:12px;opacity:.7;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>üíñ Para ti</h1>
    <p id="msg">Pulsa el bot√≥n para un mensajito bonito</p>
    <button id="btn" class="btn">üíå Dame amor</button>
    <p id="hint" class="hint"></p>
  </div>

  <script>
    (function () {
      const msgEl = document.getElementById("msg");
      const hintEl = document.getElementById("hint");
      const btn = document.getElementById("btn");

      // Frases por defecto si la red falla o a√∫n no existe messages.json
      let messages = ["Mam√° te quiero","Pap√° te quiero","Nadia eres una gran m√©dico","Soy el mejor"];

      // Construye candidatos de ruta v√°lidos para User Pages y Project Pages
      function candidateJSONUrls() {
        const ts = (crypto && crypto.randomUUID) ? crypto.randomUUID() : Date.now();
        const urls = [];

        // 1) relativo al documento (lo normal si messages.json est√° al lado de index.html)
        urls.push(new URL(`./messages.json?ts=${ts}`, location.href).toString());

        // 2) mismo directorio ‚Äúlimpio‚Äù (por si /index.html est√° en la URL)
        const dir = location.pathname.endsWith('index.html')
          ? location.pathname.replace(/index\.html$/, '')
          : (location.pathname.endsWith('/') ? location.pathname : location.pathname + '/');
        urls.push(`${location.origin}${dir}messages.json?ts=${ts}`);

        // 3) Project Pages: /usuario.github.io/<repo>/...  -> fuerza prefijo /<repo>/
        const parts = location.pathname.split('/').filter(Boolean);
        if (parts.length >= 1) {
          const repo = parts[0]; // <repo>
          urls.push(`${location.origin}/${repo}/messages.json?ts=${ts}`);
        }

        // elimina duplicados manteniendo orden
        return [...new Set(urls)];
      }

      async function loadMessages() {
        const candidates = candidateJSONUrls();
        let lastError = null;
        for (const url of candidates) {
          try {
            const res = await fetch(url, { cache: "reload", headers: { "Cache-Control": "no-cache" } });
            if (!res.ok) throw new Error(`HTTP ${res.status} @ ${url}`);
            const data = await res.json();
            if (Array.isArray(data) && data.length) {
              messages = data;
              hintEl.textContent = `Frases cargadas de: ${url.split('?')[0]}`;
              return;
            } else {
              lastError = new Error(`JSON vac√≠o o no es array @ ${url}`);
            }
          } catch (e) {
            lastError = e;
          }
        }
        console.warn("No se pudieron cargar las frases m√°s recientes:", lastError);
        hintEl.textContent = "‚ö†Ô∏è No se pudo cargar messages.json; usando frases por defecto.";
      }

      btn.addEventListener("click", async () => {
        // Antes de mostrar, intenta traer la lista actual por si est√°s con la pesta√±a abierta
        await loadMessages();
        msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
      });

      // Carga inicial
      loadMessages();

      // Refresca frases autom√°ticamente cada 5 minutos
      setInterval(loadMessages, 5 * 60 * 1000);

      // Tambi√©n cuando vuelves a la pesta√±a
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) loadMessages();
      });
    })();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => reg.update().catch(()=>{}))
        .catch(err => console.error("SW register error:", err));
    }
  </script>
</body>
</html>

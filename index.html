<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo App ‚ù§Ô∏è</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ff2d55">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,#ffdde1,#ee9ca7);min-height:100vh;display:grid;place-items:center}
    .card{background:rgba(255,255,255,.7);backdrop-filter:blur(8px);border-radius:24px;box-shadow:0 10px 35px rgba(0,0,0,.15);padding:24px;max-width:420px;width:92%}
    h1{margin:0 0 8px;font-size:28px}
    .btn{width:100%;padding:14px;border-radius:12px;border:0;background:#ff2d55;color:#fff;font-weight:700;font-size:16px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>üíñ Para ti</h1>
    <p id="msg">Pulsa el bot√≥n para un mensajito bonito</p>
    <button id="btn" class="btn">üíå Dame amor</button>
  </div>

  <!-- Script principal: SIEMPRE carga la √∫ltima versi√≥n de messages.json -->
  <script>
    (function(){
      const msgEl = document.getElementById("msg");
      const btn = document.getElementById("btn");

      // Frases por defecto por si falla la red o no existe el archivo a√∫n
      let messages = ["Mam√° te quiero","Pap√° te quiero","Nadia eres una gran m√©dico","Soy el mejor"];

      async function loadMessages() {
        try {
          // cache-busting: evita cualquier cach√© (navegador, CDN o SW)
          const url = `./messages.json?ts=${Date.now()}`;
          const res = await fetch(url, { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          if (Array.isArray(data) && data.length) {
            messages = data;
            // (opcional) muestra una al cargar
            // msgEl.textContent = messages[Math.floor(Math.random()*messages.length)];
          }
        } catch (e) {
          console.warn("No se pudieron cargar las frases m√°s recientes:", e);
        }
      }

      btn.addEventListener("click", () => {
        msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
      });

      // Carga inicial
      loadMessages();

      // Refresca frases autom√°ticamente cada 5 minutos (por si dejas la pesta√±a abierta)
      setInterval(loadMessages, 5 * 60 * 1000);

      // Y tambi√©n cuando vuelves a la pesta√±a
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) loadMessages();
      });
    })();
  </script>

  <!-- Registro del Service Worker (no necesitas tocarlo nunca) -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => reg.update().catch(()=>{}))
        .catch(err => console.error("SW register error:", err));
    }
  </script>
</body>
</html>

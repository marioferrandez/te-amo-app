<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Te Amo App 仇벒잺</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff2d55">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:linear-gradient(160deg,#ffdde1,#ee9ca7);min-height:100vh;display:grid;place-items:center}
    .card{background:rgba(255,255,255,.7);backdrop-filter:blur(8px);border-radius:24px;box-shadow:0 10px 35px rgba(0,0,0,.15);padding:24px;max-width:420px;width:92%}
    h1{margin:0 0 8px;font-size:28px}
    .btn{width:100%;padding:14px;border-radius:12px;border:0;background:#ff2d55;color:#fff;font-weight:700;font-size:16px;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>游눘 Para ti</h1>
    <p id="msg">Pulsa el bot칩n para un mensajito bonito</p>
    <button id="btn" class="btn">游눏 Dame amor</button>
  </div>

  <!-- Script principal: carga mensajes -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const msgEl = document.getElementById("msg");
      const btn = document.getElementById("btn");

      // Frases por defecto (por si falla la carga de messages.json)
      let messages = ["Mam치 te quiero","Pap치 te quiero","Nadia eres una gran m칠dico","Soy el mejor"];

      async function loadMessages() {
        try {
          const res = await fetch("./messages.json", { cache: "no-store" });
          if (!res.ok) throw new Error("HTTP " + res.status);
          const data = await res.json();
          if (Array.isArray(data) && data.length) messages = data;
        } catch (e) {
          console.warn("No se pudieron cargar las frases m치s recientes:", e);
        }
      }

      btn.addEventListener("click", () => {
        msgEl.textContent = messages[Math.floor(Math.random() * messages.length)];
      });

      // Carga inicial de frases
      loadMessages();
    });
  </script>

  <!-- Script para registrar el Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(reg => reg.update().catch(()=>{}))
        .catch(err => console.error("SW register error:", err));
    }
  </script>
</body>
</html>
